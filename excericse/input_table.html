<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table into input form</title>
    <style>
        table,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }
        input{
            width: 98%;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>Name</td>
                <td><input type="text" name="" id="" placeholder="Enter nb"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
