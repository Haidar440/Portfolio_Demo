<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row and Col span</title>
    <style>
        table,tr,td,th{
            border: 2px solid black;
            border-collapse:collapse ;
            padding: 30px;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="1" style="background-color: aqua;">
            <col span="1" style="background-color: rgb(0, 255, 26);">
            <col span="1">
            <col span="1" style="background-color: bisque;">
        </colgroup>
        <caption>Rowspan and Colspan</caption>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2" align="center">Average</th>
            <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
            <td>height</td>
            <td>weight</td>
        </tr>
        <tr>
            <td>males</td>
            <td>1.8</td>
            <td>00.4</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Female</td>
            <td>1.7</td>
            <td>0.39</td>
            <td>43%</td>
        </tr>
    </table>
    <br><br>
    <table>
        <tr>
            <th>Device</th>
            <th>Brand</th>
            <th colspan="2">Specification</th>
        </tr>
        <tr>
            <td rowspan="3">SmartPhone</td>
            <td rowspan="3">Apple</td>
            <td>model</td>
            <td>Storage</td>
        </tr>
        <tr>
            <td>iPhone 12</td>
            <td>256GB</td>
        </tr>
        <tr>
            <td>Iphone SE</td>
            <td>128GB</td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td colspan="2">15.6 Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td colspan="2">10.5 Display</td>
        </tr>
    </table>
</body>
</html>
